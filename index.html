<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>
<body>
  
  <div class="wrapper">
    
    <header class="myself">
      <h1> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</h1>. 
        Coded by <a href="https://www.frontendmentor.io/profile/Kamasah-Dickson">Kamasah Dickson</a>.</p>
      </header>

      <main>
        <div class="parent-container">
          <div class="left-details">
            <p id="paragraph">“ I’ve been interested in coding for a while but never taken the jump, until now.   I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future. ”</p>
              <div class="user-details">
                <span class="username" id="user-name">Tanya Sinclair</span>
                <span class="user-field" id="user-field">UX Engineer</span>
              </div>
            </div>
            <div class="right-img">
              <img id="user" class="user" src="./images/image-tanya.jpg" alt="Tanya" id="user-img">
              <div class="buttons">
                <button class="prev" type="button"><img src="./images/icon-prev.svg" aria-hidden="true"></button>
                <button class="next" type="button"><img src="./images/icon-next.svg" aria-hidden="true"></button>
              </div>
            </div>
          </div>
        </main>
      </div>
      
      
      <footer>
        <img src="./images/pattern-curve.svg" aria-hidden="true">
      </footer>
      
      
      
      <script src="./app.js"></script>
    </body>
    </html>
